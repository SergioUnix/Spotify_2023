<!-- album.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ albumTitle }}</ion-title>
  </ion-toolbar>
</ion-header>







<!-- album.page.html -->
<ion-content class="ion-padding">
  <div class="album-cover">
    <img src="{{ albumImageUrl }}" alt="Album Cover">
  </div>



<ion-list>
  <ion-item *ngFor="let song of songs; let i = index">
    <ion-label>
      <div class="song-info" (click)="onSongClick(song)">
        <div class="song-number">{{ i + 1 }}</div>
        <img class="song-icon" src="{{ song.RutaImagen}}" alt="Song Icon">
        <h2>{{ song.TituloCancion}}</h2>     
        <div class="song-info" >
        <p> - {{ song.NombreArtista }}</p>
      </div>
      </div>

      
    </ion-label>
    <ion-icon name="ellipsis-vertical" slot="end" (click)="showOptions(song)"></ion-icon>
  </ion-item>
</ion-list>
