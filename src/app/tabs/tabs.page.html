<ion-tabs>
  <div class="playing-bar" >
    

    <div *ngIf="duracionTotal">
      <ion-progress-bar [value]="tiempoActual / duracionTotal"></ion-progress-bar>
    </div>
    


    <ion-row class="grid-no-padding ion-align-items-center">
      <ion-col size="auto">
        <ion-thumbnail>
          <img src="{{imagenAlbum}}" alt="" (click)="openNowPlaying()">
        </ion-thumbnail>
      </ion-col>

      <ion-col>
        <div class="playing-info">
          <div class="song-info">
            <span>{{ tituloCancion }}</span>
            <span> · </span>
            <span><ion-text color="medium"> {{ artista }} · {{ album }}  </ion-text></span>
          </div>
          <div class="device-info">
            <ion-icon name="desktop-outline"></ion-icon>
           Cristiana
          </div>
        </div>
      </ion-col>




      <ion-col size="auto">
        





        
          <!-- Botón de reproducción con imagen 
          <ion-fab-button color="dark" *ngIf="!isPlay" (click)="play()">
            <img src="../../assets/icon/play-svgrepo-com.svg" alt="Play">
          </ion-fab-button>
        

          <ion-fab-button color="dark" *ngIf="isPlay" (click)="pause()">
            <img src="../../assets/icon/pause.svg" alt="Pause">
          </ion-fab-button>-->



        <!-- Botón de reproducción -->
        <ion-fab-button color="dark" *ngIf="!isPlay" (click)="play()">
          <ion-icon name="play-sharp"></ion-icon>
        </ion-fab-button>
      
        <!-- Botón de pausa -->
        <ion-fab-button color="dark" *ngIf="isPlay" (click)="pause()">
          <ion-icon name="pause-sharp"></ion-icon>
        </ion-fab-button>
      </ion-col>
      

      
    </ion-row>
  </div>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="triangle"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="ellipse"></ion-icon>
      <ion-label>Buscar</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="square"></ion-icon>
      <ion-label>Tu biblioteca</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <ion-icon name="square"></ion-icon>
      <ion-label>Premium</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
