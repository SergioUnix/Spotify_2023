<ion-tabs>
  <div class="playing-bar" >
    <ion-progress-bar value="0.25"></ion-progress-bar>

    <ion-row class="grid-no-padding ion-align-items-center">
      <ion-col size="auto">
        <ion-thumbnail>
          <img src="assets/img/img_2.png" alt="" (click)="openNowPlaying()">
        </ion-thumbnail>
      </ion-col>

      <ion-col>
        <div class="playing-info">
          <div class="song-info">
            <span>Musica del Cielo</span>
            <span> Â· </span>
            <span><ion-text color="medium">Grande y fuerte barra inferior</ion-text></span>
          </div>
          <div class="device-info">
            <ion-icon name="desktop-outline"></ion-icon>
           Cristiana
          </div>
        </div>
      </ion-col>

      <ion-col size="auto">
        <ion-fab-button color="dark" >
          <ion-icon name="play-sharp" (click)="play()" ></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="dark" >
          <ion-icon name="pause-sharp" (click)="pause()" ></ion-icon>
        </ion-fab-button>
      </ion-col>
    </ion-row>
  </div>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="triangle"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="ellipse"></ion-icon>
      <ion-label>Buscar</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="square"></ion-icon>
      <ion-label>Tu biblioteca</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <ion-icon name="square"></ion-icon>
      <ion-label>Premium</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
